{% extends 'base.html' %}

{% block page_title %}Songs{% endblock page_title %}

{% block content %}
<a href="{% url "song_song_add" %}" class="btn btn-primary pull-right">Add Song</a>
<ul>
  {% for song in object_list %}
  <li><a href="{% url "song_song_view" song.id %}">{{ song.title }}</a>, by {{ song.artist }}</li>
  {% empty %}
  <li> No songs :( </li>
  {% endfor %}
</ul>

{% endblock content %}
{# vim: set ft=htmldjango :#}
